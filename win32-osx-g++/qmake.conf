#
# qmake configuration for win32-x11-g++
#
# Written for MinGW
#

QT_HOST_USE_SUFFIX = $$(QT_HOST_USE_SUFFIX)
isEmpty( QT_HOST_USE_SUFFIX ):QT_HOST_USE_SUFFIX = 1
QT_WIN32_PATH   = $$(QT_WINDOWS_PATH)
isEmpty( QT_WIN32_PATH ):QT_WIN32_PATH = /usr/local/Trolltech/win32/4.7.4
isEqual( $${QT_HOST_USE_SUFFIX}, 1 ):QT_HOST_BIN_SUFFIX  =   -qt4
else:QT_HOST_BIN_SUFFIX = 

TOOLCHAIN_WIN32_PATH = $$(TOOLCHAIN_WIN32_PATH)
isEmpty( TOOLCHAIN_WIN32_PATH ):TOOLCHAIN_WIN32_PATH = $$(CROSS_MINGW_PATH)
isEmpty( TOOLCHAIN_WIN32_PATH ):TOOLCHAIN_WIN32_PATH = /usr/local/i386-mingw32-3.4.5
TOOLCHAIN_WIN32_BIN = $$(TOOLCHAIN_WIN32_BIN)
isEmpty( TOOLCHAIN_WIN32_BIN ):TOOLCHAIN_WIN32_BIN  =   $${TOOLCHAIN_WIN32_PATH}/bin
TOOLCHAIN_WIN32_BIN_PREFIX    =   $${TOOLCHAIN_WIN32_BIN}/i386-mingw32-
TOOLCHAIN_WIN32_INCLUDE = $${TOOLCHAIN_WIN32_PATH}/i386-mingw32/include

################################################################################

MAKEFILE_GENERATOR	= MINGW
TEMPLATE		= app
CONFIG			*= qt warn_on link_prl copy_dir_files precompile_header release
QT			*= core gui
DEFINES			*= UNICODE QT_LARGEFILE_SUPPORT
QMAKE_COMPILER_DEFINES  *= __GNUC__ WIN32

QMAKE_EXT_OBJ           = .o
QMAKE_EXT_RES           = _res.o

QMAKE_CC		= $${TOOLCHAIN_WIN32_BIN_PREFIX}gcc
QMAKE_LEX		= flex
QMAKE_LEXFLAGS		=
QMAKE_YACC		= byacc
QMAKE_YACCFLAGS		= -d
QMAKE_CFLAGS		=
QMAKE_CFLAGS_DEPS	= -M
QMAKE_CFLAGS_WARN_ON	= -Wall
QMAKE_CFLAGS_WARN_OFF	= -w
QMAKE_CFLAGS_RELEASE	= -O2
QMAKE_CFLAGS_DEBUG	= -g
QMAKE_CFLAGS_YACC	= -Wno-unused -Wno-parentheses

QMAKE_CXX		= $${TOOLCHAIN_WIN32_BIN_PREFIX}g++
QMAKE_CXXFLAGS		= $$QMAKE_CFLAGS
QMAKE_CXXFLAGS_DEPS	= $$QMAKE_CFLAGS_DEPS
QMAKE_CXXFLAGS_WARN_ON	= $$QMAKE_CFLAGS_WARN_ON
QMAKE_CXXFLAGS_WARN_OFF	= $$QMAKE_CFLAGS_WARN_OFF
QMAKE_CXXFLAGS_RELEASE	= $$QMAKE_CFLAGS_RELEASE
QMAKE_CXXFLAGS_DEBUG	= $$QMAKE_CFLAGS_DEBUG
QMAKE_CXXFLAGS_YACC	= $$QMAKE_CFLAGS_YACC
QMAKE_CXXFLAGS_THREAD	= $$QMAKE_CFLAGS_THREAD
QMAKE_CXXFLAGS_RTTI_ON	= -frtti
QMAKE_CXXFLAGS_RTTI_OFF	= -fno-rtti
QMAKE_CXXFLAGS_EXCEPTIONS_ON = -fexceptions -mthreads
QMAKE_CXXFLAGS_EXCEPTIONS_OFF = -fno-exceptions

QMAKE_INCDIR		= $${TOOLCHAIN_WIN32_INCLUDE}
QMAKE_INCDIR_QT		= $${QT_WIN32_PATH}/include
QMAKE_LIBDIR_QT		= $${QT_WIN32_PATH}/lib

QMAKE_RUN_CC		= $(CC) -c $(CFLAGS) $(INCPATH) -o $obj $src
QMAKE_RUN_CC_IMP	= $(CC) -c $(CFLAGS) $(INCPATH) -o $@ $<
QMAKE_RUN_CXX		= $(CXX) -c $(CXXFLAGS) $(INCPATH) -o $obj $src
QMAKE_RUN_CXX_IMP	= $(CXX) -c $(CXXFLAGS) $(INCPATH) -o $@ $<

QMAKE_LINK		= $${TOOLCHAIN_WIN32_BIN_PREFIX}g++
QMAKE_LFLAGS		= -enable-stdcall-fixup -Wl,-enable-auto-import -Wl,-enable-runtime-pseudo-reloc -mwindows
QMAKE_LFLAGS_EXCEPTIONS_ON = -mthreads -Wl
QMAKE_LFLAGS_EXCEPTIONS_OFF =
QMAKE_LFLAGS_RELEASE	= -Wl,-s
QMAKE_LFLAGS_DEBUG	=
QMAKE_LFLAGS_CONSOLE	= -Wl,-subsystem,console
QMAKE_LFLAGS_WINDOWS	= -Wl,-subsystem,windows
QMAKE_LFLAGS_DLL        = -shared
QMAKE_LINK_OBJECT_MAX	= 10
QMAKE_LINK_OBJECT_SCRIPT= object_script

QMAKE_LIBS		=
QMAKE_LIBS_CORE         = -lkernel32 -luser32 -lshell32 -luuid -lole32 -ladvapi32 -lws2_32
QMAKE_LIBS_GUI          = -lgdi32 -lcomdlg32 -loleaut32 -limm32 -lwinmm -lwinspool -lws2_32 -lole32 -luuid -luser32 -ladvapi32
QMAKE_LIBS_NETWORK      = -lws2_32
QMAKE_LIBS_OPENGL       = -lopengl32 -lglu32 -lgdi32 -luser32
QMAKE_LIBS_COMPAT       = -ladvapi32 -lshell32 -lcomdlg32 -luser32 -lgdi32 -lws2_32
QMAKE_LIBS_QT_ENTRY     = -lmingw32 -lqtmain

MINGW_IN_SHELL      	= 1
QMAKE_DIR_SEP		= /
QMAKE_COPY		= cp
QMAKE_COPY_DIR		= cp -r
QMAKE_MOVE		= mv
QMAKE_DEL_FILE		= rm -f
QMAKE_MKDIR		= mkdir -p
QMAKE_DEL_DIR		= rm -rf
QMAKE_CHK_DIR_EXISTS 	= test -d

QMAKE_MOC		= $$[QT_INSTALL_BINS]$${DIR_SEPARATOR}moc$${QT_HOST_BIN_SUFFIX}
QMAKE_UIC		= $$[QT_INSTALL_BINS]$${DIR_SEPARATOR}uic$${QT_HOST_BIN_SUFFIX}
QMAKE_IDC		= $$[QT_INSTALL_BINS]$${DIR_SEPARATOR}idc$${QT_HOST_BIN_SUFFIX}
QMAKE_RCC       = $$[QT_INSTALL_BINS]$${DIR_SEPARATOR}rcc

QMAKE_IDL		= midl
QMAKE_LIB		= $${TOOLCHAIN_WIN32_BIN_PREFIX}ar -ru
QMAKE_RC		= $${TOOLCHAIN_WIN32_BIN_PREFIX}windres
QMAKE_ZIP		= zip -r -9

QMAKE_STRIP		= $${TOOLCHAIN_WIN32_BIN_PREFIX}strip
QMAKE_STRIPFLAGS_LIB 	*= --strip-unneeded
load(qt_config)